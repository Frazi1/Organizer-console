<div>
  <h1>Edit Meeting:</h1>
  <div *ngIf="event">
    <label>Person name:</label>
    <input [(ngModel)]="event.person.name">
    <label>Description:</label>
    <input [(ngModel)]="event.description">
    <!--TODO: date-->
    <br>
    <button (click)="updateEvent()">Save</button>
    <button (click)="goBack()">Back</button>
  </div>
</div>
