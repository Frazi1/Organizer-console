<div>
  <h1>Edit Meeting:</h1>
  <div *ngIf="event">
    <app-editor-event [(event)]="event" [(dateModel)]="dateModel" [(timeModel)]="timeModel"></app-editor-event>
    <div>
      <button (click)="updateEvent()">Save</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</div>
