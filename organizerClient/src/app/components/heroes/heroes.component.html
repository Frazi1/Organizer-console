<div  >

  <div>
    <ul CLASS="heroes" >
      <li *ngFor="let hero of heroes"
          (click)="onSelect(hero)"
          [class.selected]="hero==hero">
            {{hero.id}} - {{hero.name}}
      </li>
    </ul>
    <div *ngIf="selectedHero">
      <h2>
        Hero: {{selectedHero.name | uppercase}}
      </h2>
      <button (click)="goToDetail()">View Details</button>
    </div>
  </div>
</div>
